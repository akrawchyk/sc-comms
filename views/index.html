{% extends '_layout.html' %}

{% block content %}
<h1>{{ title }}</h1>
<p>Welcome to {{ title }}</p>

<div id="app">
    {% if errors.length %}
    <div class="errors">
        {% for error in errors %}
        <p>{{ error }}</p>
        {% endfor %}
    </div>
    {% endif %}
    <form action="/purify/new" method="POST">
        <input type="text" name="url" placeholder="Enter url to purify">
        <button type="submit">Purify!</button>
    </form>
</div>
{% endblock %}
